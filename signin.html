<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CloudPros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-md sticky top-0 z-50">
        </header>

    <main class="flex items-center justify-center py-16 lg:py-24">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold text-center text-gray-800">Sign In to Your Account</h1>
            
            <form id="signin-form" action="signin.php" method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#FF9900] hover:bg-[#E68A00] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                        Sign In
                    </button>
                </div>
            </form>
            
            <p class="text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="signup.html" class="font-medium text-orange-600 hover:text-orange-500">
                    Sign Up
                </a>
            </p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white">
        </footer>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('signin-form');
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error === 'invalidcredentials') {
            const errorElement = document.createElement('p');
            errorElement.className = 'text-red-500 text-sm text-center mt-4';
            errorElement.textContent = 'Error: Invalid username or password.';
            form.insertAdjacentElement('afterend', errorElement);
        }
    });
</script>
</body>
</html>
